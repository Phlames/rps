<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header class="header"><h1>ROCK PAPER SCISSORS</h1>
        <div class="explanation">Play rock paper scissors against your AI opponent. First to five wins!
        </div>
    </header>

    <div id="container">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
    </div>

    <div class="score"><h2>SCORE</h2>
        <div class="score-container">
            <p>PLAYER SCORE</p>
            <div id="player-score">0</div>
            <p>computer score</p>
            <div id="computer-score">0</div>
        </div>
    </div>

    <div class="results"><h2>results</h2>
        <div class="round-results"></div>
        <button id="reset">Reset game</button>
    </div>


</body>
<footer class="copyright">created by Phlames</footer>
</html>

<!-- 
rock paper scissors algorithm

WHILE gamesWonPlayer || gamesWonComputer < 5 {
    IF gameResult (rock, scissors)
        playerWin + 1
        ELSE IF result (rock, paper)
            computerWin + 1
        ELSE IF result (paper, rock)
            playerWin + 1
        ELSE IF result (paper, scissors)
            computerWin + 1
        ELSE IF result (scissors, paper)
            playerWin + 1
        ELSE IF result (scissors, rock)
            computerWin + 1
        ELSE isATie;
}

FUNCTION gameResult (a, b) {
    a = player input (rock || paper || scissors)
    b = random computer selection (1/3 chance each)
}

FUNCTION isATie {
    a and b are equal, continue game
}

gameOver when gamesWonPlayer || gamesWonComputer = 5

resetGame by making gamesWonPlayer && gamesWonComputer = 0

-->
